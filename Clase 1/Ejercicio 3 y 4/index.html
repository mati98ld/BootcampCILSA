<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 y 4 - Validaciones</title>
    <link rel="stylesheet" href="estiloAltoContraste.css" id="estilos" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Datos Personales</h1>
      <form class="formulario">
        <label for="nombre">Nombre:</label>
        <input
          type=""
          id="nombre"
          name="nombre"
          required
          placeholder="Nombre"
          pattern="[A-Za-z]{2,}"
        />
        <br />
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          required
          placeholder="Apellido"
          pattern="[A-Za-z]{2,}"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
        <br />
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          required
          min="1944-01-01"
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
        />
        <br />
        <label for="pais">País de Residencia:</label>
        <input
          type="text"
          id="pais"
          name="pais"
          required
          placeholder="País"
          pattern="[A-Za-z]{2,}"
        />
        <br />
        <button type="submit">Enviar</button>
      </form>
      <div>
        <button id="estilo1">Estilo 1</button>
        <button id="estiloAltoContraste" disabled>
          Estilo de Alto Contraste
        </button>
      </div>
    </div>
  </body>
</html>

<script>
  const estilo1 = document.getElementById("estilo1");
  const estiloAltoContraste = document.getElementById("estiloAltoContraste");
  const estilos = document.getElementById("estilos");

  estilo1.addEventListener("click", () => {
    estilos.href = "estilo1.css";
    estiloAltoContraste.disabled = false;
    estilo1.disabled = true;
  });

  estiloAltoContraste.addEventListener("click", () => {
    estilos.href = "estiloAltoContraste.css";
    estilo1.disabled = false;
    estiloAltoContraste.disabled = true;
  });

  document.addEventListener("DOMContentLoaded", (event) => {
    const today = new Date();
    const eighteenYearsAgo = new Date(
      today.getFullYear() - 18,
      today.getMonth(),
      today.getDate()
    );
    const maxDate = eighteenYearsAgo.toISOString().split("T")[0];
    document.getElementById("fechaNacimiento").max = maxDate;
  });
</script>
